{% load static %}
{% extends "inicio/encabezado.html" %}
<script src="{% static 'js/plugins/forms/uniform.min.js' %}"></script>


{% block titulo %} contacto {% endblock %}

{% block imagen %}
  <img src="{% static 'inicio/images/contacto2.png' %}" alt="Imagen de contacto">
{% endblock %}

{% block descripcion_modulo %}
  contacto
{% endblock %}

{% block principaluno %}
  <div class="page-content">

    <!--Encabezado -->
    <div class="page-header">
      <div class="page-title">
        <h3>Contacto
          <small>Ingresa tus dudas</small>
        </h3>
      </div>
    </div>

{% endblock %}

{% block contenido %}
  <form method="post" action="{% url 'nombre_de_la_vista' %}">
    {% csrf_token %}
    
    <div class="form-group">
      <label class="col-sm-2 control-label text-right">Nombre:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" name="nombre">
      </div>
    </div>

    <div class="form-group">
      <label class="col-sm-2 control-label text-right">Mensaje:</label>
      <div class="col-sm-10">
        <textarea cols="149" rows="20" name="mensaje"></textarea>
      </div>
